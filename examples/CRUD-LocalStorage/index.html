<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>CRUD LocalStorage</title>
</head>
<body>  
    
    
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="newTask" @keyup.enter="addTask">
        <button class="btn btn-primary" @click="addTask">agregar</button>

        <div class="mt-3" v-for="(task, index) of tasks">

            <!-- <div class="alert" :class="{'alert-success':task.estado, 'alert-primary': !task.estado}" role="alert"> es otra forma de hacer lo de abajo -->
            <div :class="['alert',task.estado ? 'alert-primary': 'alert-success']" role="alert">
                <div class="d-flex justify-content-between aling-item-center">
                    <div>
                        {{index+1}} - {{task.nombre}} - {{task.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editTask(index)">âœ“</button>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>
                </div>
              </div>
        </div>

    </div>



    <!-- VUE JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
