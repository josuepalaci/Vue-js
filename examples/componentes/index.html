<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- VUE JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="component/hijo.js"></script>
    <script src="component/padre.js"></script>
    <title>Componentes Vuejs</title>
</head>
<body>
    



<div class="container" id="app">
    <!-- solo funciona desntro de la instancia 'app' -->
    <saludo></saludo>
    <padre></padre>
</div>
    

<script>

    Vue.component('saludo', {
        template: `
        <div>
            <h1>Desde un componente: {{saludo}}</h1>
            <h3>asdasdas</h3>
        </div>
        `,
        data(){
            return {
                saludo: 'desde un componente dinamico'
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            saludo: ' desde app'
        },
        methods: {}
    });

</script>

</body>
</html>
