<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>VUEJS - Clases</title>

</head>
<body>  
    

    <div id="app" class="container mt-5">
        <!-- ejemplo de trabajar con clases de css en Vue JS  -->
        <div  :class="['p-3','text-white', fondo]" >
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam nobis voluptate possimus deserunt praesentium non natus eos et dolorem velit?</p>
        </div>
        <input type="text" class="form-control my-3 " v-model="fondo">

        <div class="text-white p-3" :class="{'bg-info': color, 'bg-success': !color}">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae in, corporis facere labore minus consectetur. Praesentium, cumque eligendi. Est, dolor.</p>
        </div>
        <button class="btn btn-primary mt-3" @click="color = !color" >Cambiar</button>
    </div>






    <!-- VUE JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
